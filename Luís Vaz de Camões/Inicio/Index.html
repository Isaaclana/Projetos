<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="caolho.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
    <link rel="stylesheet" href="style.css">
    

    <title>Luís Vaz de Camões</title>
</head>
<body onresize="tamanho()">
    <header>
        <h1>Luís Vaz de Camões</h1>
        <span id="burger" class="material-symbols-outlined" onclick="clickmenu()">menu</span>
        <menu id="itens">
            <ul>
                <li><a href="../Biografia/biografia2.html">Biografia de Camões</a></li>
                <li><a href="../Contextualizacao/contextualizacao.html">Contextualização Histórica-Literária</a></li>
                <li><a href="../Lusiadas/lusiadas.html">"Os Lusíadas"</a></li>
                <li><a href="../Reflexao/reflexcao.html">Reflexão do Poeta</a></li>
            </ul>
        </menu>
    </header>

    <main>
        <div class="imagem"><img src="../Images/luis de camoes.jpg"></div>
    </main>

    <script>
        function tamanho() {
            if (window.innerWidth >= 900) {
                itens.style.display = 'block'
            } else {
                itens.style.display = 'none'
            }
        }

        function clickmenu(){
            if (itens.style.display == 'block') {
                itens.style.display = 'none'
            } else {
                itens.style.display = 'block'
            }
        }
    </script>
</body>
</html>
